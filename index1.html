<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-login</title>
    <link rel="icon" type="image/x-icon" href="media/Bokehlicia-Pacifica-Amazon.256.png">
    <link rel="stylesheet" href="styles1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="logo">
            <img src="media/logo.png" alt="">
        </div>
        <section>
            <form action="">
            <h1>Sign-in or create an account</h1>
            <label for="auth-login">
                <p>Enter mobile or email</p>
            </label>
            <input type="text" id="auth-login">
            <button id="continue-button">Continue</button>
            <p id="TOC">By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy
                    Notice.</a></p>
            <div>
                <p style="font-weight: bold;">Buying for work?</p>
                <p><a href="">Shop on Amazon Business</a></p>
            </div>
        </form>
        </section>
        <hr>
        <div class="footer-links">
            <a href="">Condition of use</a>
            <a href="">Privacy notice</a>
            <a href="">Help</a>
        </div>
        <p id="last-content">© 1996–2024, Amazon.com, Inc. or its affiliates</p>
    </main>
</body>
</html>
